            padding: 20px;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

            margin-bottom: 10px;
            color: #eb6f92;
            font-size: 2rem;

            color: #9ccfd8;

            padding: 30px;
            margin-bottom: 20px;

        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            margin-top: 20px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
